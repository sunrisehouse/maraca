<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센서 데이터 측정 및 그래프</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .table-wrapper { max-height: 500px; overflow: auto }
    </style>
</head>
<body>
    <button id="startButton">측정 시작</button>
    <canvas id="chartCanvas"></canvas>

    <h1>accelerometer</h1>
    <div class="table-wrapper">
    <table id="accelerometer-result">
      <tr>
        <th>time</th>
        <th>x</th>
        <th>y</th>
        <th>z</th>
      </tr>
    </table>
    </div>
    <h1>gyroscope</h1>
    <div class="table-wrapper">
    <table id="gyroscope-result">
      <tr>
        <th>time</th>
        <th>x</th>
        <th>y</th>
        <th>z</th>
      </tr>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
